    <body>
        <script>

         

           var car = "Audi" 
           var modelno = 2022
           var color = "black"
    
            
           console.log (car == "Audi") //true
           console.log (modelno >=  2024) //false
           console.log (modelno > 2021) //true
           console.log (modelno < 2021) //false

           console.log (car == "Audi" || modelno == 2020)  //true
           console.log (car == "Honda" || modelno == 2020)  //false
           console.log (color = "black" && modelno == 2020)  //flase

          


        </script>
